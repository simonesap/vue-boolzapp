<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Boolsapp</title>
</head>
<body>
    <div id="root">
        <div class="sfondo py-5">
            <div class="container h-100 bg-white">
                <div class="row h-100">
                    <div class="col-4 h-100 border-end">
                        <!-- colonna sinistra -->
                        <!--Prima sezione con profilo utente-->
                        <div class="d-flex cc_gray justify-content-between align-items-center p-3">
                            <div class="d-flex align-items-center" v-for="admin in user">
                                <!--concatenazione con il template literal-->
                                <!--oppure: 'stringa' + '' += 'stringa'-->
                                <img class="rounded-circle img_User me-3" :src="`./asset/img/avatar${admin.picture}.jpg`" :alt="`Immagine profilo di ${admin.name}`">
                                <span class="fs-5">{{admin.name}}</span>
                               
                            </div>
                            <div>
                                <i class="fa-solid me-2 c_gray fa-circle-notch" role="button"></i>
                                <i class="fa-solid me-2 c_gray fa-message" role="button"></i>
                                <i class="fa-solid me-2 c_gray fa-ellipsis-vertical" role="button"></i>
                            </div>
                        </div>
                        <!--Seconda sezione con notifiche-->
                        <div class="d-flex align-items-center bg_info p-3">
                            <div class="me-3 rounded-circle p-2 searchIcon">
                                <i class="fa-solid fa-bell-slash fs-4 text_info" role="button"></i>
                            </div>
                            <div>
                                <p>Ricevi notifiche di nuovi messaggi.</p>
                                <a class="c_gray" role="button">Attiva notifiche testo.</a>
                            </div>
                        </div>
                        <!--Cerca-->
                        <div class="d-flex justify-content-center align-items-center p-2">
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text searchIcon" role="button" id="inputGroup-sizing-sm"><i class="fa-solid p-1 fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control searchIcon" placeholder="Cerca o inizia una nuova chat" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                       v-model="newSearch"
                                       @keyup="searchMethod"
                                       >
                            </div>
                        </div>
                        <!--Contenitore chat-->
                        <div class="h-75 overflow-auto">
                            <ul class="list-group list-group-flush">
                                <li v-for="(account,index) in contacts" role="button" @click="`${lookIndex(index)}${'col_gray'}`" class="list-group-item chatBox d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <img class="rounded-circle img_User me-3" :src="`./asset/img/avatar${account.avatar}.jpg`" alt="profilo">
                                        <div class="d-flex flex-column">
                                            <span class="fs-5">{{account.name}}</span>
                                            <span class="c_gray fs_5">Ultimo messaggio inviato: </span>
                                        </div>
                                    </div>
                                    <div>
                                        <span class="c_gray fs_5">orario</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        
                    </div>

                    <!-- colonna destra -->
                    <div class="col-8 d-flex flex-column justify-content-between h_100vh">
                        <!--Header colonna destra-->
                        <div class="d-flex align-items-center cc_gray justify-content-between p-3">
                            <div class="d-flex align-items-center">
                                <img class="rounded-circle img_User me-3" :src="`./asset/img/avatar${contacts[counter].avatar}.jpg`" alt="profilo">
                                <div class="d-flex flex-column">
                                    <span class="fs-5">{{contacts[counter].name}}</span>
                                    <span class="c_gray fs_5">Ultimo messaggio inviato: </span>
                                </div>
                            </div>
                            <div>
                                <i class="fa-solid c_gray me-2 fa-magnifying-glass" role="button"></i>
                                <i class="fa-solid c_gray me-2 fa-message" role="button"></i>
                                <i class="fa-solid c_gray me-2 fa-ellipsis-vertical" role="button"></i>
                            </div>
                        </div>
                        <!--Corpo delle chats-->
                        <div class="sfondo-chats p-3 h-75 overflow-auto">
                            <ul class="list-group list-group-flush d-flex flex-column">
                                <li class="list-group-item mx-5 d-flex flex-column rounded-3 sent mb-3"
                                    v-for="(element,index) in contacts[counter].messages"
                                    :class="(element.status == 'sent') ? 'align-self-end sent' : 'align-self-start received'">
                                        <div>
                                            {{element.message}}
                                            <i class="fa-solid fa-angle-down"
                                               role="button"
                                               @mouseover="mouseOver"
                                               @mouseleave="active = false"
                                               >
                                            </i>
                                        </div>
                                        
                                        <p class="">{{element.hour}}</p>
                                </li>
                                <li class="list-group-item d-flex flex-column mb-3"
                                    :class="(contacts[counter].messages[counter].status == 'sent') ? 'align-self-end' : 'align-self-start'"
                                    >
                                    <div class="pop shadow-lg" 
                                         v-show="active"
                                         >
                                         <div class="p-2" role="button">Message info</div>
                                         <div class="p-2" 
                                              role="button"
                                              @click="removeMessage"      
                                              >
                                              Delete message
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            
                        </div>
                        
                        <!--Footer colonna destra-->
                        <div>
                            <div class="input-group cc_gray input-group-sm mb-3">
                                <span class="input-group-text searchIcon ms-2" id="inputGroup-sizing-sm"><i class="fa-regular p-1 fa-face-smile" role="button"></i></span>
                                <input type="text" class="form-control searchIcon" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                       placeholder="Scrivi messaggio.."
                                       v-model="newChat"       
                                       @keyup.enter='newStringUser' 
                                       >
                                <div class="p-3">
                                    <i class="fa-solid fa-microphone p-1 me-2 fs-5" role="button"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./asset/js/main.js"></script>
</body>
</html>
